<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para Jack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>JACK, ESTA CARTA É PARA VOCÊ!!</strong>
                        <p>
                            <p>Só passando para te dizer que tu é incrível, Jack!!.</p>
                            <p>Apenas tirei alguns minutos do meu dia para construir algo diferente pra demonstrar meu carinho por você</p>
                            <p>Você sabe que qualquer coisa estou aqui!!!</p>
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
